<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xRegistration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-mod-3">
            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <center><h2> Registration Form</h2></center>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required /><br>
                    <input type="number" class="box" id="age" name="age" placeholder="Age" required /><br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email-ID" required /><br>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required /><br>
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
</body>

</html>
